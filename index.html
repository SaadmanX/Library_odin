<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container"></div>
    <button id="showFormBtn">Add New Book</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="addBookForm" class="book-form">
                <h2>Add New Book</h2>
                <div class="form-group">
                    <label for="book_name">Book Name:</label><br>
                    <input type="text" id="book_name" name="book_name" required><br>
                </div>
                <div class="form-group">
                    <label for="author">Book Author:</label><br>
                    <input type="text" id="author" name="author" required><br><br>
                </div>
                <div class="form-group">
                    <label for="page_count">Number of pages:</label><br>
                    <input type="number" id="page_count" name="page_count" required><br>
                </div>
                <div class="form-group">
                    <label>Have you read it yet?:</label><br>
                    <label class="switch">
                        <input type="checkbox" id="read" name="read">
                        <span class="slider"></span>
                    </label>
                </div>
                <input type="submit" value="Submit" class="btn-submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
